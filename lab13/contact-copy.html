<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style2.css">
    <style>
        /* General styling */
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            padding: 0 20px;
    background-color: #FBF8EF;
        }
        
        /* Flexbox container styling */
        .contact-section {
            flex-wrap: wrap;
            display: flex;
            margin-bottom: 30px;
            width: 100%;
            background-color: #00796B;
            border-radius: 10px;
            padding: 25px;
            color: white;
        }
        
        .contact-section:last-child {
            background-color: #00796B;
        }
        
        /* Column styling */
        .contact-column {
            flex: 1 1 300px;
            min-width: 250px;
            padding: 0 15px;
        }
        
        /* Form styling */
        form {
            width: 95%;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #B4EBE6;
            color: black;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* Map styling */
        iframe {
            width: 95%;
            height: 300px;
            border-radius: 5px;
        }
        .skip {
            position: absolute;
            left: -10000px;
            top: auto;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
        
        .skip:focus {
            position: static;
            width: auto;
            height: auto;
            padding: 0.5rem;
            background-color: #FBF8EF;
        }
   
   </style>
</head>

    <h1>Contacts</h1>
    <h2>Leah Farrell</h2>
    
    <!-- Section 1: Address and Links -->
    <div class="contact-section">
        <!-- Left side: Address -->
        <div class="contact-column">
            <h3>Address</h3>
            <p>928 Lancaster Ave, Syracuse NY, 13210</p>
        </div>
        
        <!-- Right side: Contact Links -->
        <div class="contact-column">
            <h3>Connect With Me</h3>
            <p><a href="https://www.linkedin.com/in/leahafarrell/">My LinkedIn Profile<img src="../images/logo-sized2.png" alt="LinkedIn Logo"></a></p>
            <p><a href="mailto:lafarrel@syr.edu">Leah Farrell's Email</a></p>
        </div>
    </div>
    
    <!-- Section 2: Form and Map -->
    <div class="contact-section">
        <!-- Left side: Contact Form -->
        <div class="contact-column">
            <h3>Send Me a Message</h3>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
        
        <!-- Right side: Map -->
        <div class="contact-column">
            <h3>Find Me</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11665.534941382923!2d-76.13337047881197!3d43.03335702483884!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d9f3719ec1d279%3A0x115fb2ac83b9c395!2s928%20Lancaster%20Ave%2C%20Syracuse%2C%20NY%2013210!5e0!3m2!1sen!2sus!4v1738191713038!5m2!1sen!2sus" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
